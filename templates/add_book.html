{%extends 'lib_layout.html'%}

{% block content %}

<div class="navbar" id="navbar">
    <div id="incontainer">
        <div id="heading">
            <h4>ELIBRARY</h4>
        </div>
        <div id="dashhead">
            <h3><i>LIBRARIAN DASHBOARD</i></h3>
        </div>
        <div id="nav"><a href="/lib_profile" class="btn btn-outline-light">PROFILE</a>
            <a href="/book_access" class="btn btn-outline-light">BOOK ACCESS</a>
            <a href="/librarian_dashboard" class="btn btn-outline-light "><b>HOME</b></a>
        </div>
    </div>
</div>


<div class="container">
    <div class="left-column">
        <img src="{{ url_for('static', filename='book_cover.jpg') }}" alt="Book Cover" id="book-cover">
        <form action="/submit_book" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="book_id">
            <label for="photo">Upload Profile Photo:</label>
            <input type="file" id="photo" name="photo" class="btn btn-dark">
    </div>
    <div class="right-column">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="btn btn-dark" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" class="btn btn-dark" required>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" class="btn btn-dark" required>
        <label for="link">Link</label>
        <input type="text" id="link" name="link" class="btn btn-dark" required>
        <label for="section">Section</label>
        <select id="section" name="section" class="btn btn-dark" required>
            <!-- Populate options with sections -->
            {% for section in sections %}

            <option value="{{ section.section_id }}" {%if section.section_id|string==id|string %}selected{%endif%}
                class="btn btn-dark">{{ section.section }}</option>


            {% endfor %}
        </select>
        <button type="submit">Add Book</button>
        </form>
    </div>
</div>
<div class="return-button">
    <a href="/librarian_dashboard" class="return-link">Return to Dashboard</a>
</div>
{%endblock%}

{% block style %}
<style>
    img {
        margin-left: 100px;
        width: 250px;
        margin-bottom: 20px;
        height: auto;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
    }

    .left-column {
        flex: 2;
        padding: 20px;
    }

    .right-column {
        flex: 3;
        padding: 20px;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 10px;
    }

    input[type="text"],
    select {
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    button[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .return-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }

    .return-link {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        width: 100px;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .return-link:hover {
        background-color: #0056b3;
    }
</style>
{%endblock%}
